{% extends "base.html" %}
{% block main %}
    <div class="container mt">
        <div class="row">
            <div class="col-lg-12">
                <h3>PATIENTS</h3>
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Patient</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for patient in patients %}
                        <tr>
                            <td>
                                {{ patient.id }}
                            </td>
                            <td>
                                {{ patient.name }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot></tfoot>
                </table>
                <h3>PATIENTS</h3>
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Doctor</th>
                        <th>Speciality</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for doctor in doctors %}
                        <tr>
                            <td>
                                {{ doctor.id }}
                            </td>
                            <td>
                                {{ doctor.name }}
                            </td>
                            <td>
                                {{ doctor.speciality }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div><!-- /row -->
    </div> <!-- /container -->
{% endblock main %}
